<!DOCTYPE html>
<html>
<head>
<link href="https://lixing-yi.github.io/canvaCSS.css" rel="stylesheet"/>
</head>
<body>
<div>
  <span id ="star0" class="star"/>
  <span id ="star1" class="star"/>
  <span id ="star2" class="star"/>
  <span id ="star3" class="star"/>
  <span id ="star4" class="star"/>
  <span id ="halo0" class="halo"/>
  <span id ="halo1" class="halo"/>
  <span id ="halo2" class="halo"/>
  <span id ="halo3" class="halo"/>
  <span id ="halo4" class="halo"/>
</div>
<script>
  let star0 = document.querySelector("#star0");
  let star1 = document.querySelector("#star1");
  let star2 = document.querySelector("#star2");
  let star3 = document.querySelector("#star3");
  let star4 = document.querySelector("#star4");
  let halo0 = document.querySelector("#halo0");
  let halo1 = document.querySelector("#halo1");
  let halo2 = document.querySelector("#halo2");
  let halo3 = document.querySelector("#halo3");
  let halo4 = document.querySelector("#halo4");
  window.addEventListener("mousemove", function(e) {
    
      star0.style.top=e.pageY+"px";
      star0.style.left=e.pageX+"px";
      halo0.style.top=e.pageY+"px";
      halo0.style.left=e.pageY+"px";
   
    setTimeout(() => {
      star1.style.top=e.pageY+"px";
      star1.style.left=e.pageX+"px";
      halo1.style.top=e.pageY+"px";
      halo1.style.left=e.pageY+"px";
    },200);
    setTimeout(() => {
      star2.style.top=e.pageY+"px";
      star2.style.left=e.pageX+"px";
      halo2.style.top=e.pageY+"px";
      halo2.style.left=e.pageY+"px";
    },400);
    setTimeout(() => {
      star3.style.top=e.pageY+"px";
      star3.style.left=e.pageX+"px";
      halo3.style.top=e.pageY+"px";
      halo3.style.left=e.pageY+"px";
    },600);
    setTimeout(() => {
      star4.style.top=e.pageY+"px";
      star4.style.left=e.pageX+"px";
      halo4.style.top=e.pageY+"px";
      halo4.style.left=e.pageY+"px";
    },800);
    
  });
</script>
<div class="cursor">
<script>
  let mouseCursor = document.querySelector(".cursor");
  window.addEventListener("mousemove", function(e) {
    mouseCursor.style.top=e.pageY+"px";
    mouseCursor.style.left=e.pageX+"px";
  });
  
  window.addEventListener("mousedown", () => {
    mouseCursor.classList.add("shine");
  });
  
  window.addEventListener("mouseup", () => {
    mouseCursor.classList.remove("shine");
  });
</script>
</div>
<div>
  <audio id="music" src="https://lixing-yi.github.io/CLAUDE%20DEBUSSY%20-%20%20CLAIR%20DE%20LUNE%20(mp3cut.net).mp3" loop="true">
  <p>If you are reading this, it is because your browser does not support the audio element.</p>
  </audio>
</div>
<div class="relativeRight">
  <img id="moon" src="https://lixing-yi.github.io/moon.png" alt="moon" width="70" height="70">
  <script>
    let moonPic = document.querySelector("#moon");
    let still = true;
    moonPic.addEventListener("click", () => {
    if(still) {
      moonPic.classList.add("circle");
      document.querySelector("#music").play();
    }else{
      moonPic.classList.remove("circle");
      document.querySelector("#music").pause();
    }
    still = !still;
  });
  </script>
</div>
</body>
</html>
