<!DOCTYPE html>
<html>
  <br />
  <div class="cal">
    
  <p>Here's an buggy search page &#8595 (Version 2.0) <span style="color:#9c9897;">Just type in the box and click!</span></p>
  
  <input id="item1" maxlength="30" type="text" placeholder="Type here"/>
  <button id="search1" type="button">Search</button>
    <script>
    document.getElementById("search1").addEventListener("click", function() {
      var txt=document.getElementById("item1").value;
      if(txt.length){
        var str = "https://www.google.com/search?q="+txt;
        var uri = encodeURI(str);
        window.open(uri);
      }
    });
  </script>
  <br />
  
  <p>如果在中国国内，请使用这里 &#8595</p>
  <input id="item2" maxlength="30" type="text" placeholder="Type here"/>
  <button id="search2" type="button">搜索</button>
  <script>
    document.getElementById("search2").addEventListener("click", function() {
      var txt=document.getElementById("item2").value;
      if(txt.length){
        var str = "https://www.baidu.com/s?wd="+txt;
        var uri = encodeURI(str);
        window.open(uri);
      }
    });    
   </script> 

</div>
</html>
